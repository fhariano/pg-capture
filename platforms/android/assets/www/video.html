<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Capture Video</title>
    </head>
    <body>
        <input type="button" value="Gravar vídeo" onClick="gravarVideo()"> <br/>
        <input type="button" value="Exercutar Vídeo" onClick="ExecutarVideo()"> <br/>
        <a href="index.html">Voltar</a><br/>

        <video id="htmlVideo"></video>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            var path = null;

            function gravarVideo() {

                navigator.device.capture.captureVideo(
                  captureSuccess,
                  captureError,
                  {limit: 1}
                );
            }

            function captureSuccess(videos) {
                alert("sucesso!");

                path = videos[0].fullPath;
            }

            function captureError(error) {
                var msg = 'Erro durante a captura: ' + error.code;
                navigator.notification.alert(msg, null, 'Fechar');
            }


            function ExecutarVideo() {
                var video = document.getElementById('htmlVideo');

                video.src = path;
                video.play();
            }

        </script>
    </body>
</html>
