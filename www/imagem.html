<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Capture Imagem</title>
    </head>
    <body>
        <input type="button" value="Capturar Imagem" onClick="capturarImagem()"> <br/>
        <input type="button" value="Mostrar Imagem" onClick="mostrarImagem()"> <br/>
        <a href="index.html">Voltar</a><br/><br/>

        <span id="imagem"></span>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            var path = null;

            function capturarImagem() {

                navigator.device.capture.captureImage(
                  captureSuccess,
                  captureError,
                  {limit: 1, correctOrientation: false}
                );
            }

            function captureSuccess(imagens) {
                alert("sucesso!");

                path = imagens[0].fullPath;
            }

            function captureError(error) {
                var msg = 'Erro durante a captura: ' + error.code;
                alert(msg);
            }


            function mostrarImagem() {
                var imagem = document.getElementById('imagem');

                imagem.innerHTML = "<img src='" + path + "' />";
            }
        </script>
    </body>
</html>
